services:
  # Backend: Node.js Server
  - type: web
    name: syncboard-server
    env: node
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: MONGO_URI
        sync: false
      - key: CLIENT_URL
        fromService:
          type: web
          name: syncboard-client
          property: host

  # Frontend: Static Site (configured as Web Service with static env)
  - type: web
    name: syncboard-client
    env: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /**
        destination: /index.html
    envVars:
      - key: VITE_SERVER_URL
        fromService:
          type: web
          name: syncboard-server
          property: host
