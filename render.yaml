services:
  # Backend: Node.js Server
  - type: web
    name: syncboard-server
    runtime: node
    root: server
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: MONGO_URI
        sync: false # You will need to enter this value in the Render Dashboard
      - key: CLIENT_URL
        fromService:
          type: static
          name: syncboard-client
          property: url

  # Frontend: React Static Site
  - type: static
    name: syncboard-client
    root: client
    buildCommand: npm install && npm run build
    publishDir: dist
    routes:
      - type: rewrite
        source: /**
        destination: /index.html
    envVars:
      - key: VITE_SERVER_URL
        fromService:
          type: web
          name: syncboard-server
          property: url
